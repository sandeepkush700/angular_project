<div class="my-3">
  <h5 [ngClass]="{'strick': !val.active}">{{val.title}}</h5>
  <p>{{val.desc}}</p>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="checkbox" (click)="onCheckBoxed(val)">
    <label class="form-check-label" for="exampleCheck1">Mark as Done</label>
  </div>
  <button class="btn btn-sm btn-danger" (click)="onClick(val)">Delete</button>
</div>
